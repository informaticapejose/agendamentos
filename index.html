<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://script.google.com/macros/s/AKfycbyOxGmbKWF_ZHIjJPnL-kwJbwPvfUm-BB-LnAEUfDehAthufjKuEDMB3eVAznZv8W5O/exec')
                .then(response => response.json())
                .then(data => {
                    const agendamentosContainer = document.getElementById('agendamentos');
                    if (data.length === 0) {
                        agendamentosContainer.innerHTML = '<p>Nenhum agendamento encontrado.</p>';
                    } else {
                        let agendamentosHTML = '<ul>';
                        data.forEach(row => {
                            const hora = row[0]; // Hora na coluna 1A
                            const agendamento = row[1]; // Agendamento na coluna 1B
                            agendamentosHTML += `<li>${hora}: ${agendamento}</li>`;
                        });
                        agendamentosHTML += '</ul>';
                        agendamentosContainer.innerHTML = agendamentosHTML;
                    }
                })
                .catch(error => console.error('Erro:', error));
        });
    </script>
</head>
<body>
    <h1>Agendamentos</h1>
    <div id="agendamentos"></div>
</body>
</html>
